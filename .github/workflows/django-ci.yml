name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and run tests
      run: |
        cd LabConnect/
        docker-compose build
        docker-compose run web python manage.py test
    
    - name: Deploy
      run: |
        cd LabConnect/
        docker-compose up -d
